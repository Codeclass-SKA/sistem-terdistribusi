<!DOCTYPE html>
<html>
<head>
    <title>Top-up Wallet</title>
</head>
<body>
    <h1>Top-up Your Wallet</h1>
    <form method="post" action="{% url 'wallet:topup_submit' %}">
        {% csrf_token %}
        <input type="hidden" name="_idempotency_key" value="{{ uuid }}">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Top-up</button>
    </form>
</body>
</html>
